{% extends 'base.html' %}
{% block body %}

<div class="message-box">
    <h2>ChatRoom:  {{code}}</h2>
    <div class="messages" id="messages">
        <div class="inputs">
            <input type="text" name="message" id="message" placeholder="Write Message..." autocomplete="off" rows="3">
            <button id="sendBtn" type="button" name="sendBtn" onclick="sendMesage()">Send</button>
        </div>
    </div>
</div>
<script type="text/javascript">
    var socketio = io();

    const messages = document.getElementById("messages");
    const createMessage = (name, msg) => {
        const content = `
        <div class="text">
            <span>
                <strong>${name}</strong>: ${msg}    
            </span>
            <span class="muted" style="font-size: 7px;">
                ${new Date().toLocaleString()}              
            </span>
        </div>
        `
        messages.innerHTML += content;
    };

    socketio.on("message", (data)=>{
        createMessage(data.name, data.message)
    })

    const sendMesage = () => {
        const message = document.getElementById("message");
        if(message.value == "") {
            return
        };
        socketio.emit("message", {data: message.value});
        message.value = "";

    }
</script>

{% for msg in messages %}
<script type="text/javascript">
    createMessage("{{msg.name}}", "{{msg.message}}");
</script>
{% endfor %}

{% endblock %}
